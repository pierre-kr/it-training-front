<div class="container">
  <p>Liste des responsables</p>
  <p-table [value]="responsables" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-responsable
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr>
        <td *ngFor="let col of cols" pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                [(ngModel)]="responsable[col.field]"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ responsable[col.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
        <!-- <td style="text-align:center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(formateur)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(formateur)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(formateur, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                </td> -->
      </tr>
    </ng-template>
  </p-table>
</div>
