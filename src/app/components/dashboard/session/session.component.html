<div class="container">
  <p>Liste des sessions :</p>
  <p-table [value]="sessions" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
      <tr>
        <th>
          id
        </th>
        <th>
          date Debut
        </th>
        <th>
          date Fin
        </th>
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
        <th>
          Formateur
        </th>
        <th>
          Formation
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-session let-editing="editing" let-ri="rowIndex">
      <tr>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="session.id" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ session.id }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="session.dateDebut" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ session.dateDebut | date:"dd/MM/yyyy"}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="session.dateFin" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ session.dateFin | date:"dd/MM/yyyy"}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td *ngFor="let col of cols" pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="session[col.field]" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ session[col.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="session.formateur.nom" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ session.formateur?.nom }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="session.formation.titre" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ session.formation?.titre }}
            </ng-template>
          </p-cellEditor>
        </td>
        <!-- <td style="text-align:center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(formateur)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(formateur)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(formateur, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                </td> -->
      </tr>
    </ng-template>
  </p-table>
</div>
