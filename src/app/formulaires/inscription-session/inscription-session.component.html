
<div class="inscription">
    <div class="warning">
        <h2>INSCRIPTION</h2>
        <h3>Vous êtes sur le point de vous inscrire à une session de formation.</h3>
        <h3>Merci de renseigner les informations sur ce formulaire d'inscription.</h3>
        <h3>Les champs obligatoires sont accompagnés d'un *.</h3>
    </div>
    <form [formGroup]="participeFormulaire" (ngSubmit)="onSubmit()">
        <div class="informations" formGroupName="apprenant">
            <div class="civilite">
                <h4>Civilité* :</h4>
                <div class="feminin">
                    <p-radioButton name="civilite" value="F" label="Madame  " formControlName="civilite" required>
                    </p-radioButton>
                </div>
                <div class="masculin">
                    <p-radioButton name="civilite" value="M" label="Monsieur" formControlName="civilite" required>
                    </p-radioButton>
                </div>
            </div>
            <div class="identite">
                <h4>Identité :</h4>
                <div class="labels">
                    <label>
                        Nom* : <input type="text" formControlName="nom" required>
                    </label>
                    <label>
                        Prénom* : <input type="text" formControlName="prenom" required>
                    </label>
                </div>
            </div>
            <div class="adresse" formGroupName="lieu">
                <h4>Adresse :</h4>
                <div class="labels">
                    <label>
                        Numéro de rue* : <input type="text" formControlName="num" required>
                    </label>
                    <label>
                        Nom de rue* : <input type="text" formControlName="rue" required>
                    </label>
                    <label>
                        Code postal* : <input type="text" formControlName="cp" required>
                    </label>
                    <label>
                        Ville* : <input type="text" formControlName="ville" required>
                    </label>
                </div>
            </div>
            <div class="contact">
                <h4>Coordonnées de contact :</h4>
                <div class="labels">
                    <label>
                        Email* : <input type="email" formControlName="email" required>
                    </label>
                    <label>
                        Téléphone : <input type="text" formControlName="tel">
                    </label>
                </div>
            </div>
            <div class="complementaires">
                <h4>Informations complémentaires :</h4>
                <div class="labels">
                    <label>
                        Société : <input type="text" formControlName="societe">
                    </label>
                    <label>
                        Fonction : <input type="text" formControlName="fonction">
                    </label>
                </div>
            </div>
        </div>
        <button pButton type="submit" label="S'inscrire à la session" class="p-button-lg"></button>
    </form>
</div>
