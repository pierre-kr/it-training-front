<h2>Inscription</h2>
<div class="inscription">
    Vous êtes sur le point de vous inscrire à une session :
    <form [formGroup]="participeFormulaire" (ngSubmit)="onSubmit()">
        Merci de remplir les champs ci-dessous :
        <div class="adresse" formGroupName="apprenant">
            <div class="civilite">
                <h4>Civilité* :</h4>
                <div class="feminin">
                    <p-radioButton name="civilite" value="F" label="F" formControlName="civilite">
                    </p-radioButton>
                </div>
                <div class="masculin">
                    <p-radioButton name="civilite" value="M" label="M" formControlName="civilite">
                    </p-radioButton>
                </div>
            </div>
            <div class="identite">
                <label>
                    Nom* : <input type="text" formControlName="nom" required>
                </label>
                <label>
                    Prénom* : <input type="text" formControlName="prenom" required>
                </label>
            </div>
            <div class="adresse" formGroupName="lieu">
                <label>
                    Numéro de rue* : <input type="text" formControlName="numero" required>
                </label>
                <label>
                    Nom de rue* : <input type="text" formControlName="rue" required>
                </label>
                <label>
                    Code postal* : <input type="text" formControlName="codepostal" required>
                </label>
                <label>
                    Ville* : <input type="text" formControlName="ville" required>
                </label>
            </div>
            <div class="contact">
                <label>
                    Email* : <input type="email" formControlName="email" required>
                </label>
                <label>
                    Téléphone : <input type="text" formControlName="telephone">
                </label>
            </div>
            <div class="complementaires">
                <label>
                    Société : <input type="text" formControlName="societe">
                </label>
                <label>
                    Fonction : <input type="text" formControlName="fonction">
                </label>
            </div>
        </div>
        <button type="submit">S'inscrire à la session</button>
    </form>
    *: champ obligatoire
</div>
