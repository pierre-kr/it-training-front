<div
  class="bg-contact2"
  style="background-image: url('../../../assets/images/back-ground-home.jpg')"
>
  <div class="container-contact2">
    <div class="wrap-contact2">
      <form class="contact2-form validate-form">
        <span class="contact2-form-title"> Contacter Nous </span>

        <div
          class="wrap-input2 validate-input"
          data-validate="Name is required"
        >
          <input
            type="text"
            class="input2"
            [ngClass]="[hasName]"
            [(ngModel)]="name"
            name="name"
            (keyup)="write()"
          />
          <span class="focus-input2" data-placeholder="NAME"></span>
        </div>

        <div
          class="wrap-input2 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input2"
            type="text"
            [ngClass]="[hasEmail]"
            [(ngModel)]="email"
            name="email"
            (keyup)="write()"
          />
          <span class="focus-input2" data-placeholder="EMAIL"></span>
        </div>

        <div
          class="wrap-input2 validate-input"
          data-validate="Message is required"
        >
          <textarea
            class="input2"
            name="message"
            [ngClass]="[hasMessage]"
            [(ngModel)]="message"
            name="message"
            (keyup)="write()"
          ></textarea>
          <span class="focus-input2" data-placeholder="MESSAGE"></span>
        </div>

        <div class="container-contact2-form-btn">
          <div class="wrap-contact2-form-btn">
            <div class="contact2-form-bgbtn"></div>
            <button class="contact2-form-btn">Envoyer Votre Message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
